<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">

        <aside class="sidebar">
            <h2 class="logo">Admin</h2>
            <nav>
                <a class="active" href="#">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Analytics</a>
                <a href="#">Orders</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </nav>
        </aside>

        <main class="main">

            <!-- Top Bar -->
            <header class="topbar">
                <h1>Dashboard</h1>
                <div class="profile">
            <span class="role">Admin</span>
        <img src="work-3.png" alt="profile">
            </div>

            </header>

            <!-- Cards -->
            <section class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,430</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>320</p>
                </div>
                <div class="card">
                    <h3>Pending</h3>
                    <p>12</p>
                </div>
            </section>

            <!-- Table -->
            <section class="table-section">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#101</td>
                            <td>John Doe</td>
                            <td class="success">Completed</td>
                            <td>$250</td>
                        </tr>
                        <tr>
                            <td>#102</td>
                            <td>Jane Smith</td>
                            <td class="pending">Pending</td>
                            <td>$180</td>
                        </tr>
                        <tr>
                            <td>#103</td>
                            <td>Alex Brown</td>
                            <td class="failed">Cancelled</td>
                            <td>$90</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

    </div>

</body>
</html>
